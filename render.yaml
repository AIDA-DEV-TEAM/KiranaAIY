services:
  - type: web
    name: kirana-ai-backend
    env: python
    region: singapore # Optional: chose a region close to India
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false # User must enter this manually in Render Dashboard
